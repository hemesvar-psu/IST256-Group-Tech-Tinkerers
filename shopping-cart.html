<!-- Shopping Cart Section -->

        <h2><i class="fas fa-box-open me-2"></i>Cart Details</h2>
      </div>
<!-- Added by Intizor Hoshimova -->
      <div class="table-responsive">
        <table class="table table-striped align-middle cart-table">
          <thead class="table-dark">
          <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price ($)</th>
            <th>Quantity</th>
            <th>Total ($)</th>
          </tr>
          </thead>
          <!-- Product Placeholder -->
          <tbody id="cart-body">
          <tr>
            <td> </td>
            <td> </td>
            <td class="price"> </td>
            <td><input type="number" class="form-control quantity" value="1" min="1"></td>
            <td class="total"> </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Cart Calculation Script -->
<script>
  const updateTotals = () =>
  {
    let cartTotal = 0;
    document.querySelectorAll("#cart-body tr").forEach(row =>
    {
      const price = parseFloat(row.querySelector(".price").textContent);
      const qty = parseInt(row.querySelector(".quantity").value);
      const total = price * qty;
      row.querySelector(".total").textContent = total.toFixed(2);
      cartTotal += total;
    });
    document.getElementById("cart-total").textContent = cartTotal.toFixed(2);
  };

  document.querySelectorAll(".quantity").forEach(input => {
    input.addEventListener("change", updateTotals);
  });
</script>
