<!-- Hero Section -->
<section class="hero-section py-5">
    <div class="container text-center py-3">
        <h1 class="display-5 fw-bold mb-3">Shipping Selection</h1>
        <p class="lead mb-2">Manage and Update Shipping Details</p>
    </div>
</section>


<!-- Shipping Selection Form -->
<section class="py-5">
    <div class="container">
        <div class="form-card">
            <div class="form-header text-center mb-4">
                <h2><i class="fas fa-box-open me-2"></i>Shipping Carrier Information</h2>
            </div>

            <form id="shippingForm">
                <!--Shipping Address -->
                <div class="mb-3">
                    <label for="shippingAddress" class="form-label required-label">Address:</label>
                    <input type="text" class="form-control" id="shippingAddress" placeholder="Enter Address" required>
                </div>

                <!-- Shipping City -->
                <div class="mb-3">
                    <label for="shippingCity" class="form-label required-label">City:</label>
                    <textarea class="form-control" id="shippingCity" rows="3" placeholder="Enter City" required></textarea>
                </div>

                <!-- Shipping State -->
                <div class="mb-3">
                    <label for="shippingState" class="form-label required-label">State:</label>
                    <textarea class="form-control" id="shippingState" rows="3" placeholder="Enter State" required></textarea>
                </div>

                <!-- Shipping Zipcode -->
                <div class="mb-3">
                    <label for="shippingZipcode" class="form-label required-label">Zipcode:</label>
                    <textarea class="form-control" id="shippingZipcode" rows="3" placeholder="Enter Zipcode" required></textarea>
                </div>

                <!-- Shipping Carrier Category -->
                <div class="mb-3">
                    <label for="shippingCarrier" class="form-label required-label">Shipping Carrier:</label>
                    <select class="form-select" id="shippingCarrier" required>
                        <option value="" selected disabled>Select a shipping carrier:</option>
                        <option>FedEx</option>
                        <option>UPS</option>
                        <option>USPS</option>
                        <option>DHL Express</option>
                        <option>Amazon Logistics</option>
                    </select>
                </div>

                <!-- Shipping Method Category -->
                <div class="mb-3">
                    <label for="shippingMethod" class="form-label required-label">Shipping Method:</label>
                    <select class="form-select" id="shippingMethod" required>
                        <option value="" selected disabled>Select a shipping method:</option>
                        <option>1st Day</option>
                        <option>2nd Day</option>
                        <option>3rd Day</option>
                        <option>4th Day</option>
                        <option>5th Day</option>
                    </select>
                </div>

                <!-- Buttons -->
                <button type="submit" class="btn btn-submit mt-3">Submit</button>
                <button type="reset" class="btn btn-reset mt-2">Reset</button>
            </form>
        </div>
    </div>
</section>
