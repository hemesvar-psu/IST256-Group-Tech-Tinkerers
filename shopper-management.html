<!-- Main Container -->
<div class="main-container">
    <!-- Brand Header -->
    <div class="brand-header">
        <h1>ðŸ”§ Gadget Gurus</h1>
        <p class="tagline">Your Tech Experts</p>
    </div>

    <!-- Form Card -->
    <div class="form-card">
        <div class="form-header">
            <h2>Shopper Management</h2>
            <p>Register or update your shopper details</p>
        </div>

        <!-- Shopper Management Form -->
        <form id="shopperForm" novalidate>
            <!-- Shopper Email Address (Required) -->
            <div class="mb-3">
                <label for="shopperEmail" class="form-label required-label">Shopper Email Address</label>
                <input type="email" class="form-control" id="shopperEmail" placeholder="hello@world.com" required>
                <div class="invalid-feedback" id="emailError"></div>
            </div>

            <!-- Shopper Name (Required) -->
            <div class="mb-3">
                <label for="shopperName" class="form-label required-label">Shopper Name</label>
                <input type="text" class="form-control" id="shopperName" placeholder="Hello World" required>
                <div class="invalid-feedback" id="nameError"></div>
            </div>

            <!-- Shopper Contact Phone Number (Optional) -->
            <div class="mb-3">
                <label for="shopperPhone" class="form-label">
                    Shopper Contact Phone Number
                    <span class="optional-badge">OPTIONAL</span>
                </label>
                <input type="tel" class="form-control" id="shopperPhone" placeholder="1127781234">
                <div class="invalid-feedback" id="phoneError"></div>
            </div>

            <!-- Shopper Age (Required) -->
            <div class="mb-3">
                <label for="shopperAge" class="form-label required-label">Shopper Age</label>
                <input type="number" class="form-control" id="shopperAge" placeholder="45" required min="13" max="120">
                <div class="invalid-feedback" id="ageError"></div>
            </div>

            <!-- Shopper Address (Required) -->
            <div class="mb-3">
                <label for="shopperAddress" class="form-label required-label">Shopper Address</label>
                <input type="text" class="form-control" id="shopperAddress" placeholder="123 College Ave" required>
                <div class="invalid-feedback" id="addressError"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-submit">Sign Up</button>

            <!-- Reset Button -->
            <button type="reset" class="btn btn-reset">Clear Form</button>
        </form>
    </div>
</div>
