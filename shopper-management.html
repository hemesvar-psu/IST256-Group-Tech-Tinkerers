<!-- Shopper Form Section -->
<!-- Bootstrap Developer: [Intizor Hoshimova] -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="text-center mb-4">Shopper Information</h2>
                        <p class="text-center text-muted mb-4">Please fill in your details below</p>

                        <!-- Shopper Form -->
                        <form id="shopperForm" novalidate>
                            <!-- Shopper Email (Required) -->
                            <div class="mb-3">
                                <label for="shopperEmail" class="form-label fw-semibold">
                                    Shopper Email Address <span class="text-danger">*</span>
                                </label>
                                <input
                                        type="email"
                                        class="form-control"
                                        id="shopperEmail"
                                        placeholder="hello@world.com"
                                        required
                                >
                                <div class="invalid-feedback" id="emailError"></div>
                            </div>

                            <!-- Shopper Name (Required) -->
                            <div class="mb-3">
                                <label for="shopperName" class="form-label fw-semibold">
                                    Shopper Name <span class="text-danger">*</span>
                                </label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="shopperName"
                                        placeholder="Hello World"
                                        required
                                >
                                <div class="invalid-feedback" id="nameError"></div>
                            </div>

                            <!-- Shopper Contact Phone (Optional) -->
                            <div class="mb-3">
                                <label for="shopperPhone" class="form-label fw-semibold">
                                    Shopper Contact Phone Number
                                    <span class="badge bg-secondary ms-2">Optional</span>
                                </label>
                                <input
                                        type="tel"
                                        class="form-control"
                                        id="shopperPhone"
                                        placeholder="1127781234"
                                >
                                <div class="invalid-feedback" id="phoneError"></div>
                            </div>

                            <!-- Shopper Age (Required) -->
                            <div class="mb-3">
                                <label for="shopperAge" class="form-label fw-semibold">
                                    Shopper Age <span class="text-danger">*</span>
                                </label>
                                <input
                                        type="number"
                                        class="form-control"
                                        id="shopperAge"
                                        placeholder="45"
                                        required
                                        min="13"
                                        max="120"
                                >
                                <div class="invalid-feedback" id="ageError"></div>
                            </div>

                            <!-- Shopper Address (Required) -->
                            <div class="mb-4">
                                <label for="shopperAddress" class="form-label fw-semibold">
                                    Shopper Address <span class="text-danger">*</span>
                                </label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="shopperAddress"
                                        placeholder="123 College Ave"
                                        required
                                >
                                <div class="invalid-feedback" id="addressError"></div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-check me-2"></i>Sign Up
                                </button>
                                <button type="reset" class="btn btn-outline-secondary">
                                    <i class="fas fa-redo me-2"></i>Clear Form
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
