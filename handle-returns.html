<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Gurus - Handle Returns</title>

    <!-- Bootstrap and FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script>
        // Function to handle return form and show JSON document
        function processReturnForm(event) {
            event.preventDefault();

            // Collect form data
            const customerName = document.getElementById("customerName").value.trim();
            const orderId = document.getElementById("orderId").value.trim();
            const productId = document.getElementById("productId").value.trim();
            const productName = document.getElementById("productName").value.trim();
            const quantity = document.getElementById("quantity").value.trim();
            const reason = document.getElementById("reason").value.trim();

            // Field integrity checks
            if (!customerName || !orderId || !productId || !productName || !quantity) {
                alert("Please fill in all required fields before submitting.");
                return;
            }
            if (isNaN(quantity) || quantity <= 0) {
                alert("Quantity must be a valid positive number.");
                return;
            }

            // Build JSON product document
            const returnDocument = {
                customerName: customerName,
                orderId: orderId,
                product: {
                    productId: productId,
                    productName: productName,
                    quantity: parseInt(quantity),
                    reason: reason || "No reason specified"
                },
                returnDate: new Date().toISOString()
            };

            // Display JSON document
            const output = document.getElementById("jsonOutput");
            output.textContent = JSON.stringify(returnDocument, null, 4);
            output.classList.add("bg-light", "border", "p-3", "mt-3");
        }
    </script>
</head>

<!-- Hero Section -->
<section class="hero-section py-5 text-center bg-light">
    <div class="container">
        <h1 class="display-5 fw-bold mb-3">Handle Returns</h1>
        <p class="lead mb-2">Submit a product return request below.</p>
    </div>
</section>

<!-- Return Form -->
<section class="container py-5">
    <form id="returnForm" onsubmit="processReturnForm(event)">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customerName" placeholder="Enter your full name" required>
            </div>
            <div class="col-md-6">
                <label for="orderId" class="form-label">Order ID</label>
                <input type="text" class="form-control" id="orderId" placeholder="Enter your order ID" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="productId" class="form-label">Product ID</label>
                <input type="text" class="form-control" id="productId" placeholder="Enter product ID" required>
            </div>
            <div class="col-md-6">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" min="1" required>
            </div>
            <div class="col-md-8">
                <label for="reason" class="form-label">Reason for Return</label>
                <input type="text" class="form-control" id="reason" placeholder="Describe the issue (optional)">
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit Return</button>
    </form>

    <h3 class="mt-5">Return JSON Document:</h3>
    <pre id="jsonOutput"></pre>
</section>
