<!-- Hero Section -->
<section class="hero-section py-5 bg-light">
    <div class="container text-center">
        <h1 class="display-5 fw-bold mb-3">Handle Returns</h1>
        <p class="lead">Search products, verify orders, and process customer returns easily.</p>
    </div>
</section>

<!-- Returns Section -->
<section class="py-4">
    <div class="container">
        <!-- Search Bar -->
        <div class="card shadow border-0 mb-4">
            <div class="card-body">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search product by name or order ID" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i> Search</button>
                </form>
            </div>
        </div>

        <!-- Return Form -->
        <div class="card shadow border-0">
            <div class="card-body">
                <h5 class="card-title mb-3"><i class="fas fa-undo-alt"></i> Return Request Form</h5>
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="orderId" class="form-label">Order ID</label>
                            <input type="text" class="form-control" id="orderId" placeholder="ORD123456" required>
                        </div>
                        <div class="col-md-6">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" placeholder="Wireless Headphones" required>
                        </div>
                        <div class="col-md-12">
                            <label for="reason" class="form-label">Reason for Return</label>
                            <textarea class="form-control" id="reason" rows="3" placeholder="Describe the issue..." required></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="returnType" class="form-label">Return Type</label>
                            <select class="form-select" id="returnType" required>
                                <option value="">Choose...</option>
                                <option>Refund</option>
                                <option>Exchange</option>
                                <option>Repair</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="returnDate" class="form-label">Return Date</label>
                            <input type="date" class="form-control" id="returnDate" required>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg"><i class="fas fa-check"></i> Submit Return</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
