<!-- Hero Section -->
<section class="hero-section py-5 bg-light">
    <div class="container text-center">

<!-- Returns Section -->
<section class="py-4">
    <div class="container">
        <div id="returnAlert"></div>

        <!-- Search Bar -->
        <div class="card shadow border-0 mb-4">
            <div class="card-body">
                <form id="searchForm" class="d-flex" role="search">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search by Order ID or Product Name">
                    <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i> Search</button>
                </form>
                <div id="searchResult" class="mt-3 text-muted"></div>
            </div>
        </div>

        <!-- Return Form -->
        <div class="card shadow border-0">
            <div class="card-body">
                <h5 class="card-title mb-3"><i class="fas fa-undo-alt"></i> Return Request Form</h5>
                <form id="returnForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="orderId" class="form-label">Order ID</label>
                            <input type="text" class="form-control" id="orderId" placeholder="ORD123456" required>
                        </div>
                        <div class="col-md-6">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" placeholder="Wireless Headphones" required>
                        </div>
                        <div class="col-md-12">
                            <label for="reason" class="form-label">Reason for Return</label>
                            <textarea class="form-control" id="reason" rows="3" placeholder="Describe the issue..." required></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="returnType" class="form-label">Return Type</label>
                            <select class="form-select" id="returnType" required>
                                <option value="">Choose...</option>
                                <option>Refund</option>
                                <option>Exchange</option>
                                <option>Repair</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="returnDate" class="form-label">Return Date</label>
                            <input type="date" class="form-control" id="returnDate" required>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg"><i class="fas fa-check"></i> Submit Return</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- JSON Output -->
        <div class="mt-4">
            <h4 class="text-center">JSON Return Document</h4>
            <pre id="jsonOutput" class="bg-light p-3 border rounded"></pre>
        </div>
    </div>
</section>

<!--  JavaScript (Search + JSON + AJAX) -->
<script>
    // Fake Orders
    const fakeOrders = [
        { id: "ORD123456", name: "Wireless Headphones" },
        { id: "ORD234567", name: "Smartwatch Series 5" },
        { id: "ORD345678", name: "Bluetooth Speaker" }
    ];

    // Search System
    document.getElementById("searchForm").addEventListener("submit", e => {
        e.preventDefault();
        const term = document.getElementById("searchInput").value.trim().toLowerCase();
        const found = fakeOrders.find(o =>
            o.id.toLowerCase() === term ||
            o.name.toLowerCase().includes(term)
        );

        const div = document.getElementById("searchResult");
        if (found) {
            div.innerHTML = `<strong>Found:</strong> ${found.name} (${found.id})`;
            document.getElementById("orderId").value = found.id;
            document.getElementById("productName").value = found.name;
        } else {
            div.innerHTML = `<span class="text-danger">No results for "${term}".</span>`;
        }
    });

    // HEMESVAR AJAX + JSON LOGIC
    $("#returnForm").submit(function (e) {
        e.preventDefault();

        let returnObj = {
            orderId: $("#orderId").val().trim(),
            productName: $("#productName").val().trim(),
            reason: $("#reason").val().trim(),
            returnType: $("#returnType").val(),
            returnDate: $("#returnDate").val(),
            processedBy: "Hemesvar Jayanthi Narendran",
            timestamp: new Date().toISOString()
        };

        // Show JSON
        $("#jsonOutput").text(JSON.stringify(returnObj, null, 4));

        // ✅ AJAX POST to NodeJS
        $.ajax({
            url: "http://ist256.up.ist.psu.edu:3006/returns", 
            type: "POST",
            data: JSON.stringify(returnObj),
            contentType: "application/json",

            success: function (response) {
                showReturnAlert("✅ Return submitted to server!", "success");
                console.log(response);
            },
            error: function (err) {
                showReturnAlert("❌ Error sending data to server.", "danger");
                console.error(err);
            }
        });

        this.reset();
    });

    // Alert Helper
    function showReturnAlert(msg, type) {
        document.getElementById("returnAlert").innerHTML =
            `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${msg}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;
    }
</script>
