<section class="hero-section py-5">
    <div class="container text-center py-3">
        <h1 class="display-5 fw-bold mb-3">Product Management</h1>
        <p class="lead mb-2">Manage and Update Product Details</p>
    </div>
</section>

<!-- Product Management Form -->
<section class="py-5">
    <div class="container">
        <div class="form-card">
            <div class="form-header text-center mb-4">
                <h2><i class="fas fa-box-open me-2"></i>Product Details</h2>
            </div>

            <!-- ✅ AJAX Developer: Hemesvar Jayanthi Narendran -->
            <form id="productForm">
                <div class="mb-3">
                    <label class="form-label required-label">Product ID</label>
                    <input type="text" class="form-control" id="productId" required>
                </div>

                <div class="mb-3">
                    <label class="form-label required-label">Product Description</label>
                    <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label required-label">Product Category</label>
                    <select class="form-select" id="productCategory" required>
                        <option value="" disabled selected>Choose Category</option>
                        <option>Electronics</option>
                        <option>Accessories</option>
                        <option>Home Appliances</option>
                        <option>Gaming</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label required-label">Unit of Measure</label>
                    <select class="form-select" id="productUOM" required>
                        <option value="" disabled selected>Select Unit</option>
                        <option>Each</option>
                        <option>Box</option>
                        <option>Pack</option>
                        <option>Kg</option>
                        <option>Liters</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label required-label">Product Price ($)</label>
                    <input type="number" class="form-control" id="productPrice" step="0.01" min="0" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Product Weight (Optional)</label>
                    <input type="text" class="form-control" id="productWeight">
                </div>

                <button type="submit" class="btn btn-submit mt-3">Submit</button>
                <button type="reset" class="btn btn-reset mt-2">Reset</button>
            </form>
        </div>

        <!-- ✅ JSON Output Section -->
        <div class="mt-5">
            <h3 class="text-center mb-3">Generated Product JSON</h3>
            <pre id="productJSON" class="bg-dark text-light p-3 rounded" style="min-height: 160px;">
{/* Product JSON will appear here */}
            </pre>
        </div>
    </div>
</section>

<script>
/* AJAX Developer: Hemesvar Jayanthi Narendran */

$(document).ready(function () {

    $("#productForm").submit(function (e) {
        e.preventDefault();

        // ✅ Build Product JSON
        let product = {
            id: $("#productId").val().trim(),
            description: $("#productDescription").val().trim(),
            category: $("#productCategory").val(),
            uom: $("#productUOM").val(),
            price: Number($("#productPrice").val()),
            weight: $("#productWeight").val().trim() || null,
            updatedAt: new Date().toISOString()
        };

        // ✅ Display JSON on screen
        $("#productJSON").text(JSON.stringify(product, null, 2));

        // ✅ AJAX POST to NodeJS server
        $.ajax({
            url: "http://ist256.up.ist.psu.edu:3006/products", 
            type: "POST",
            data: JSON.stringify(product),
            contentType: "application/json",

            success: function (response) {
                alert("✅ Product sent to server successfully!");
                console.log(response);
            },
            error: function (err) {
                alert("❌ Error sending product to server.");
                console.error(err);
            }
        });

        this.reset();
    });

});
</script>
