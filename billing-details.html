<!-- Hero Section -->
<section class="hero-section py-5 bg-light">
    <div class="container text-center">
        <h1 class="display-5 fw-bold mb-3">Billing Details</h1>
        <p class="lead">Enter or update your billing information securely.</p>
    </div>
</section>

<!-- Billing Details Form -->
<section class="py-4">
    <div class="container">
        <div class="card shadow-lg border-0">
            <div class="card-body">
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                        </div>
                        <div class="col-md-3">
                            <label for="expiry" class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
                        </div>
                        <div class="col-md-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="password" class="form-control" id="cvv" placeholder="123" required>
                        </div>
                        <div class="col-md-12">
                            <label for="billingAddress" class="form-label">Billing Address</label>
                            <input type="text" class="form-control" id="billingAddress" placeholder="123 Main St, City, State" required>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-save"></i> Save Billing Details</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
