    <!-- Bootstrap and FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script>
        // Function to handle billing form submission and display JSON
        function processBillingForm(event) {
            event.preventDefault();

            // Collect form inputs
            const fullName = document.getElementById("fullName").value.trim();
            const email = document.getElementById("email").value.trim();
            const address = document.getElementById("address").value.trim();
            const city = document.getElementById("city").value.trim();
            const zip = document.getElementById("zip").value.trim();
            const cardType = document.getElementById("cardType").value;
            const cardNumber = document.getElementById("cardNumber").value.trim();

            // Validation
            if (!fullName || !email || !address || !city || !zip || !cardNumber) {
                alert("Please fill in all required fields before submitting.");
                return;
            }

            // Build JSON object
            const billingData = {
                fullName: fullName,
                email: email,
                address: address,
                city: city,
                zip: zip,
                payment: {
                    cardType: cardType,
                    cardNumber: cardNumber.replace(/\d(?=\d{4})/g, "*") // mask card number
                },
                submissionDate: new Date().toISOString()
            };

            // Display formatted JSON
            const output = document.getElementById("jsonOutput");
            output.textContent = JSON.stringify(billingData, null, 4);
            output.classList.add("bg-light", "border", "p-3", "mt-3");
        }
    </script>
</head>

<!-- Hero Section -->
<section class="hero-section py-5 text-center bg-light">
    <div class="container">
        <h1 class="display-5 fw-bold mb-3">Billing Details</h1>
        <p class="lead mb-2">Enter your billing and payment information below.</p>
    </div>
</section>

<!-- Billing Form -->
<section class="container py-5">
    <form id="billingForm" onsubmit="processBillingForm(event)">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="123 Main Street" required>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="New York" required>
            </div>
            <div class="col-md-6">
                <label for="zip" class="form-label">ZIP Code</label>
                <input type="text" class="form-control" id="zip" placeholder="10001" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="cardType" class="form-label">Card Type</label>
                <select class="form-select" id="cardType">
                    <option>Visa</option>
                    <option>MasterCard</option>
                    <option>American Express</option>
                    <option>Discover</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Enter your card number" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit Billing</button>
    </form>

    <h3 class="mt-5">Billing JSON Document:</h3>
    <pre id="jsonOutput"></pre>
</section>
